<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Operation: Glasshouse</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="styles.css" rel="stylesheet">
		<link rel="icon" href="sandstorm-icon.png">
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="header">
			<div class="navbar-container">
				<div class="navbar-content-1">
					<img id="navbar-logo" src="./sandstorm-logo.png">	
				</div>
				<div class="navbar-content-2">
					<div class="buy-box">
						<a><h1>BUY NOW</h1></a>
					</div>
				</div>
			</div>     
		</div>

		<section class="section-1">
			<img id="lettering" src="./glasshouse-wallpaper.jpg" alt="lettering">
		</section>

		<section class="section-2">
			<div class="coming-soon">
				<img id="coming" src="./comingMay16.png" alt="comingsoon">
			</div>

			<!-- First Row Images -->
			<div class="gallery-container">
				<div class="photo-box">
					<div class="pic-box">
						<img src="./prison_unlocked.png">
						<h3>NEW MAP: PRISON</h3>
					</div>
					
					<div class="pic-box">
						<img src="./ksg_unlocked.png">
						<h3>NEW WEAPON: KSG</h3>
					</div>
					<div class="pic-box">
						<img src="./ks-23_unlocked.png">
						<h3>NEW WEAPON: KS-23</h3>
					</div>
					<div class="pic-box">
						<img src="./detainer_unlocked.png">
						<h3>FREE DLC: DETAINER</h3>
					</div>
				</div>
			</div>
			
			<!-- Second Row Images -->
			<div class="gallery-container">
				<div class="photo-box">
					<div class="pic-box">
						<img src="./captive_unlocked.png">
						<h3>FREE DLC: CAPTIVE</h3>
					</div>
					
					<img id="badge" src="./badge.png">
					<div class="spacer"></div>
				
					<div class="pic-box">
						<img src="./woodland_unlocked.png">
						<h3>NEW SKIN: WOODLAND</h3>
					</div>
				</div>
			</div>
		</section>

	</body>
</html>
